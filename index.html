        <label for="nazwisko">Nazwisko:</label><br>
        <input type="text" name="nazwisko" id="nazwisko" minlength="3" maxlength="12" placeholder="Nazwisko"><br><br>
        <label for="haslo">Hasło:</label><br>
        <input type="password" name="haslo" id="haslo" placeholder="Hasło"><br><br>

        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" checked>
        <label for="vehicle3"> I have a boat</label><br><br>

        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

        <label for="myfile">Select a file:</label><br>
        <input type="file" id="myfile" name="myfile" multiple><br><br>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" placeholder="first name" name="fname"><br><br>
        <input type="hidden" id="custId" name="custId" value="3487">
        <label for="quantity">Quantity (between 1 and 5):</label><br>
        <input type="number" id="quantity" placeholder="liczba" name="quantity" min="1" max="5"><br><br>
        <label for="vol">Volume (between 0 and 50):</label><br>
        <input type="range" id="vol" step="5" value="50" name="vol" min="0" max="50"><br><br>
        <label for="country_code">Country code:</label><br>
        <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>
        <input type="submit" value="WYŚLIJ">
        <input type="reset" value="RESET">
